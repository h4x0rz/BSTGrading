  <body>

<form id ="essay">
    <h2 class="fs-title">Essay Section</h2>
    <h3 class="fs-subtitle">Please answer ALL of the following questions.</h3>

    <div class="form-group">
        <label class = "titles">What do you expect to learn from Bal Sevak Training? *</label>
        <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
        <textarea id="essay1" name="essay1" class="input required form-control" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label class = "titles">Tell us something about yourself that we may not know by reading your application (can include honors, awards and extracurricular activities). *</label>
        <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
        <textarea id="essay2" name="essay2" class="input required form-control" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label class = "titles">Explain who Swamibapa is to you in your life (text book answers such as “He is Akshar” or “He is the Guru that takes me out of darkness and into the light” will not be accepted). *</label>
        <div class="example" dir="ltr">Please answer in 1-3 sentences</div>
        <textarea id="essay3" name="essay3" class="input required form-control" rows="5"></textarea>
    </div>


</form>
